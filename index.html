<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <input id="input-check" type="checkbox" />
            <ul>
                <li>ABOUT US</li>
                <li>MODELS</li>
                <li>MODELS</li>
            </ul>
       
            <label for="input-check">
                <i class="fas fa-ellipsis-v"></i>
            </label>
            <div class="header-title">
                <span class="logo">Z</span>
                <div class="title">
                    <h2>zutterman</h2>
                    <span>Measure Tapes</span>
                </div>
            </div>
        </div>
        <div class="section">
            <h1>Measuring everything</h1>
            <img src="./images/trena.png" />
        </div>
        <div class="article">
            <div>
                <h1>We are Leader in Measure Tapes</h1>
                <span>There are 5x the circumference of planet earth in metric tapes.</span>
            </div>
            <img src="./images/metrica.png" />
        </div>
        <div class="footer">
            <div class="footer-item">
                <h3>Follow Us</h3>
                <div class="icons">
                    <span>
                        <i class="fab fa-youtube"></i>
                    </span>
                    <span>
                        <i class="fab fa-facebook-f"></i>
                    </span>
                    <span>
                        <i class="fab fa-twitter"></i>
                    </span>
                </div>
            </div>
            <div class="footer-item">
                <h3> Contact</h3>
                <span> 2490 Leisure Lane</span>
                <span> San Luis Obispo</span>
                <span> California</span>
            </div>
        </div>
    </div>
</body>

</html>
